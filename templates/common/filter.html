    <div class="card filters-card">
        <div class="card-content">
            <span class="card-title" style="font-size: 18px;">フィルター</span>
            <div class="row" style="margin:-10px">
                <div class="input-field col s12" style="padding: 0px;">
                    <input type="search" data-name="q" value="" id="searchbar">
                    <label for="searchbar" style="left: 0;">検索</label>
                    <!--<a href="javascript:void(0)" style="position: absolute;right: 15px;top:15px;" id="changelist-search-button"><i class="material-icons" style="font-size: 18px;">search</i></a>-->
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="card-action" style="padding: 6px 20px;">
            <div class="right-align">
                <button type="submit" class="btn btn-primary" name="index" value="0" id="changelist-search-button">
                    検索
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).one("turbolinks:load", function() {
            $("#searchbar").keypress(function(e){
                if(e.which == 13){
                    $("#changelist-search-button").click();
                }
            });
        });
    </script>
